<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Job Filter Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1a1c2c, #0f172a);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Ensure all form elements use the same font */
        input,
        button,
        select,
        textarea {
            font-family: inherit;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-glow:focus {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
            border-color: #3b82f6;
        }

        .shimmer {
            background: linear-gradient(90deg, #3b82f6, #60a5fa, #3b82f6);
            background-size: 200% auto;
            animation: shimmer 2s linear infinite;
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="glass-card rounded-2xl p-8 shadow-2xl relative overflow-hidden">
            <!-- Header -->
            <div class="text-center mb-10">
                <div
                    class="w-16 h-16 bg-blue-600 rounded-2xl mx-auto flex items-center justify-center mb-4 shadow-lg shadow-blue-500/20">
                    <span class="text-white text-3xl font-bold">J</span>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">Job Filter Dashboard</h1>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                    <input type="email" id="email" required placeholder="john.smith@gmail.com"
                        class="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-white outline-none transition-all input-glow placeholder-gray-600">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                    <input type="password" id="password" required placeholder="••••••••"
                        class="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-white outline-none transition-all input-glow placeholder-gray-600">
                </div>

                <div id="error-msg"
                    class="text-red-400 text-sm hidden bg-red-900/20 p-3 rounded-lg border border-red-500/20">
                </div>

                <button type="submit" id="submit-btn"
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3 rounded-lg transition-all shadow-lg shadow-blue-600/20 active:scale-[0.98]">
                    Sign In
                </button>
            </form>

            <!-- Decorative Elements -->
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-blue-600 opacity-10 blur-3xl rounded-full"></div>
            <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-indigo-600 opacity-10 blur-3xl rounded-full"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');
        const submitBtn = document.getElementById('submit-btn');

        loginForm.onsubmit = async (e) => {
            e.preventDefault();
            errorMsg.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="flex items-center justify-center"><svg class="animate-spin h-5 w-5 mr-3 text-white" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Signing In...</span>';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const { data, error } = await authClient.signIn(email, password);
                if (error) throw error;

                // Success
                window.location.href = '/';
            } catch (err) {
                errorMsg.innerHTML = err.message || 'Authentication failed';
                errorMsg.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerText = 'Sign In';
            }
        };

        // Redirect if already logged in
        (async () => {
            const user = await authClient.getCurrentUser();
            if (user) window.location.href = '/';
        })();
    </script>
</body>

</html>
